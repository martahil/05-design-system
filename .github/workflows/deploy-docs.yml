name: Deploy docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build

      - name: Deploy Storybook to GitHub Pages
        working-directory: ./packages/docs
        run: GH_TOKEN=${{ secrets.GITHUB_TOKEN }} npm run deploy-storybook
